name: Reusable - Tests

# Runs lint, type check, and tests with coverage
on:
  workflow_call:
    secrets:
      CODECOV_TOKEN:
        description: 'Codecov token for coverage reports'
        required: false

jobs:
  test:
    name: Lint, Type Check & Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    env:
      NODE_ENV: test
      # Test secrets (not sensitive)
      JWT_SECRET: test-jwt-secret-key-for-ci-minimum-32-characters-long
      JWT_REFRESH_SECRET: test-jwt-refresh-secret-key-for-ci-minimum-32-characters-long

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ============ DOCKER SETUP FOR TESTCONTAINERS ============
      - name: Setup Docker for testcontainers
        run: |
          echo "Verifying Docker installation..."
          docker --version
          docker info

          echo "Setting up Docker socket permissions..."
          sudo chmod 666 /var/run/docker.sock
          ls -la /var/run/docker.sock

          echo "Testing Docker..."
          docker run --rm hello-world

      # ============ NODE + PNPM + CACHE ============
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Cache node_modules
        uses: actions/cache@v4
        id: node-modules-cache
        with:
          path: |
            node_modules
            apps/*/node_modules
            packages/*/node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: Install dependencies
        if: steps.node-modules-cache.outputs.cache-hit != 'true'
        run: pnpm install --frozen-lockfile

      - name: Verify dependencies
        if: steps.node-modules-cache.outputs.cache-hit == 'true'
        run: pnpm install --frozen-lockfile --prefer-offline

      # ============ QUALITY CHECKS ============
      - name: Run linter
        run: make lint

      - name: Run type checking
        run: make type-check

      # ============ TESTS ============
      - name: Run tests with coverage
        run: make test-coverage
        env:
          TESTCONTAINERS_DOCKER_SOCKET_OVERRIDE: /var/run/docker.sock
          TESTCONTAINERS_RYUK_DISABLED: false

      # ============ UPLOAD COVERAGE ============
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: |
            ./apps/api/coverage/coverage-final.json,
            ./apps/web/coverage/coverage-final.json,
            ./packages/shared/coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
        continue-on-error: true

      # ============ BUILD ============
      - name: Build project
        run: make build

      # ============ UPLOAD ARTIFACTS ============
      - name: Upload build artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            apps/*/dist
            packages/*/dist
          retention-days: 7

      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: |
            apps/*/coverage
            packages/*/coverage
          retention-days: 7
