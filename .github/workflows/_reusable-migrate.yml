name: Reusable - Database Migrations

# Runs database migrations against production database
on:
  workflow_call:
    secrets:
      DATABASE_URL:
        description: 'PostgreSQL connection URL'
        required: true

jobs:
  migrate:
    name: Run Migrations
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_OUTPUT

      - name: Restore pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: Restore node_modules cache
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            apps/*/node_modules
            packages/*/node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --prefer-offline

      - name: Run database migrations
        run: pnpm --filter @team-pulse/api db:migrate:ci
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Verify migrations completed
        run: |
          echo "âœ… Migrations completed successfully!"
          echo "Database is now up to date with latest schema."
