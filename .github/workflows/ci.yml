name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    name: CI Pipeline
    runs-on: ubuntu-latest
    timeout-minutes: 15  # Increased for testcontainers startup

    env:
      NODE_ENV: test
      JWT_SECRET: test-jwt-secret-key-for-ci-minimum-32-characters-long
      JWT_REFRESH_SECRET: test-jwt-refresh-secret-key-for-ci-minimum-32-characters-long

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Docker for testcontainers
        run: |
          # Verify Docker is available
          docker --version
          docker info

          # Give testcontainers access to Docker socket
          sudo chmod 666 /var/run/docker.sock

          # Verify socket permissions
          ls -la /var/run/docker.sock

          # Test Docker works
          docker run --rm hello-world
          docker ps -a

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: make lint

      - name: Type check
        run: make type-check

      - name: Run tests with coverage (with testcontainers)
        run: make test-coverage
        env:
          NODE_ENV: test
          JWT_SECRET: test-jwt-secret-key-for-ci-minimum-32-characters-long
          JWT_REFRESH_SECRET: test-jwt-refresh-secret-key-for-ci-minimum-32-characters-long
          # Testcontainers configuration for CI
          TESTCONTAINERS_DOCKER_SOCKET_OVERRIDE: /var/run/docker.sock
          TESTCONTAINERS_RYUK_DISABLED: false

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: |
            ./apps/api/coverage/coverage-final.json,
            ./apps/web/coverage/coverage-final.json,
            ./packages/shared/coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Build
        run: make build

      - name: Upload coverage artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: |
            apps/*/coverage
            packages/*/coverage
          retention-days: 7
