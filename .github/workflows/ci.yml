name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    name: CI Pipeline
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install system dependencies for better-sqlite3
        run: |
          sudo apt-get update
          sudo apt-get install -y python3 build-essential

      - name: Install dependencies (without cache for native modules)
        run: pnpm install --frozen-lockfile --no-optional
        env:
          # Force rebuild of native modules from source
          npm_config_build_from_source: true
          PNPM_STORE_NO_VERIFY: true

      - name: Rebuild better-sqlite3
        run: pnpm --filter @team-pulse/api rebuild better-sqlite3

      - name: Verify better-sqlite3 installation
        run: node -e "require('better-sqlite3')"
        working-directory: apps/api

      - name: Lint
        run: pnpm lint

      - name: Type check
        run: pnpm type-check

      - name: Run tests
        run: pnpm test

      - name: Build
        run: pnpm build

      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: |
            apps/*/coverage
            packages/*/coverage
          retention-days: 7
