version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: team-pulse-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: teampulse
      POSTGRES_PASSWORD: teampulse
      POSTGRES_DB: teampulse
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U teampulse']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
