codecov:
  require_ci_to_pass: true
  notify:
    wait_for_ci: true

coverage:
  precision: 2
  round: down
  range: "70...100"
  status:
    project:
      default:
        target: auto
        threshold: 1%
        base: auto
    patch:
      default:
        target: auto
        threshold: 1%

comment:
  layout: "reach,diff,flags,tree,footer"
  behavior: default
  require_changes: false
  require_base: false
  require_head: true

# Ignore paths
ignore:
  - "**/*.test.ts"
  - "**/*.test.tsx"
  - "**/*.spec.ts"
  - "**/*.config.ts"
  - "**/*.d.ts"
  - "**/test/**"
  - "**/testing/**"
  - "**/coverage/**"
  - "**/dist/**"
  - "**/node_modules/**"
  - "**/.github/**"

# Monorepo structure
flag_management:
  default_rules:
    carryforward: true
    statuses:
      - type: project
        target: auto
        threshold: 1%

flags:
  api:
    paths:
      - apps/api/src/
    carryforward: true

  web:
    paths:
      - apps/web/src/
    carryforward: true

  shared:
    paths:
      - packages/shared/src/
    carryforward: true
